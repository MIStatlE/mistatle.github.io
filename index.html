        const ASSETS = {

        const _scriptPromises = window.__scriptPromises || (window.__scriptPromises = {});
        const _cssPromises = window.__cssPromises || (window.__cssPromises = {});

        function loadScriptOnce(src) {
          if (_scriptPromises[src]) return _scriptPromises[src];
          _scriptPromises[src] = new Promise((resolve, reject) => {
            const s = document.createElement("script");
            s.src = src;
            s.defer = true;
            s.onload = () => resolve(true);
            s.onerror = () => reject(new Error("Failed to load script: " + src));
            document.head.appendChild(s);
          });
          return _scriptPromises[src];
        }

        function loadCSSOnce(href) {
          if (_cssPromises[href]) return _cssPromises[href];

          // 已存在则直接 resolve
          const exists = Array.from(document.querySelectorAll('link[rel="stylesheet"]'))
            .some(l => l.href === href);
          if (exists) {
            _cssPromises[href] = Promise.resolve(true);
            return _cssPromises[href];
          }

          _cssPromises[href] = new Promise((resolve, reject) => {
            const l = document.createElement("link");
            l.rel = "stylesheet";
            l.href = href;
            l.onload = () => resolve(true);
            l.onerror = () => reject(new Error("Failed to load css: " + href));
            document.head.appendChild(l);
          });
          return _cssPromises[href];
        }

        function runWhenIdle(fn, timeout = 1200) {
          if ("requestIdleCallback" in window) {
            return window.requestIdleCallback(fn, { timeout });
          }
          return window.setTimeout(fn, 0);
        }

        async function ensureMarked() {
          if (window.marked) return true;
          await loadScriptOnce(ASSETS.marked);
          return true;
        }

        async function ensureDOMPurify() {
          if (window.DOMPurify) return true;
          await loadScriptOnce(ASSETS.dompurify);
          return true;
        }

        async function ensurePrism() {
          if (window.Prism) return true;
          await loadCSSOnce(ASSETS.prismCss);
          await loadScriptOnce(ASSETS.prismCore);
          await loadScriptOnce(ASSETS.prismAutoloader);

          if (window.Prism?.plugins?.autoloader) {
            window.Prism.plugins.autoloader.languages_path = ASSETS.prismLangPath;
          }
          return true;
        }

        async function ensureKatex() {
          if (window.renderMathInElement && window.katex) return true;
          await loadCSSOnce(ASSETS.katexCss);
          if (!window.katex) await loadScriptOnce(ASSETS.katexJs);
          if (!window.renderMathInElement) await loadScriptOnce(ASSETS.katexAutoRender);
          return true;

        function detectNeeds(body) {
          const needsCode = /```/.test(body);
          const needsMath = /\$\$[\s\S]+?\$\$|\$[^$\n]+?\$/.test(body);
          return { needsCode, needsMath };
        }

        // ✅ Frontmatter 解析（兼容 \r\n）
        function parseFrontmatter(text) {
          const pattern = /^---\r?\n([\s\S]*?)\r?\n---\r?\n([\s\S]*)$/;
          const match = text.match(pattern);
          if (!match) return { meta: null, body: text };

          const yamlBlock = match[1];
          const body = match[2];
          const meta = {};

          yamlBlock.split(/\r?\n/).forEach(line => {
            const parts = line.split(":");
            if (parts.length >= 2) {
              const key = parts[0].trim();
              let value = parts.slice(1).join(":").trim().replace(/^['"](.*)['"]$/, "$1");
              if (value.startsWith("[") && value.endsWith("]")) {
                value = value.slice(1, -1).split(",").map(v => v.trim().replace(/^['"](.*)['"]$/, "$1"));
              }
              meta[key] = value;
            }
          });

          return { meta, body };
        }

        // ✅ 文章缓存（提升点击进入速度）
        const ARTICLE_CACHE = window.__ARTICLE_CACHE__ || (window.__ARTICLE_CACHE__ = new Map());
        const ARTICLE_FETCH_PROMISES = window.__ARTICLE_FETCH_PROMISES__ || (window.__ARTICLE_FETCH_PROMISES__ = new Map());

        async function fetchArticleRecord(filePath) {
          if (!filePath) throw new Error("No file path specified.");

          const cached = ARTICLE_CACHE.get(filePath);
          if (cached?.body) return cached;

          if (ARTICLE_FETCH_PROMISES.has(filePath)) return ARTICLE_FETCH_PROMISES.get(filePath);

          const p = (async () => {
            const res = await fetch(filePath, { cache: "force-cache" });
            if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
            const text = await res.text();
            const { meta, body } = parseFrontmatter(text);
            const { needsCode, needsMath } = detectNeeds(body);

            const existing = ARTICLE_CACHE.get(filePath) || {};
            const record = { ...existing, text, meta, body, needsCode, needsMath };
            ARTICLE_CACHE.set(filePath, record);
            return record;
          })().finally(() => {
            ARTICLE_FETCH_PROMISES.delete(filePath);
          });

          ARTICLE_FETCH_PROMISES.set(filePath, p);
          return p;
        }

        // ✅ 预热：首次 hover 就开始加载 Marked+DOMPurify（只触发一次）

        // --- Icon（✅ 稳定版：与最初版本一致，用 createIcons + data-lucide） ---
const Icon = memo(({ name, size = 20, strokeWidth = 2, className, ...props }) => {
  const iconRef = useRef(null);

  useEffect(() => {
    const root = iconRef.current;
    if (!root) return;

    const renderOnce = () => {
      const lucide = window.lucide;
      if (!lucide || typeof lucide.createIcons !== "function") return false;

      // 用 data-lucide 的方式（最兼容，包括 tv-2 / arrow-right 这种 kebab-case）
      root.innerHTML = `<i data-lucide="${name}"></i>`;

      lucide.createIcons({
        root,
        attrs: {
          width: size,
          height: size,
          class: className || "",
          "stroke-width": strokeWidth
        }
      });

      return true;
    };

    // 先尝试一次
    if (renderOnce()) return;

    // 极端情况下（脚本还没就绪）做短暂重试，避免“首次渲染空白”
    let tries = 0;
    const timer = setInterval(() => {
      tries += 1;
      if (renderOnce() || tries >= 20) clearInterval(timer);
    }, 50);

    return () => clearInterval(timer);
  }, [name, size, strokeWidth, className]);

  return (
    <span
      ref={iconRef}
      style={{ display: "inline-flex", verticalAlign: "middle" }}
      {...props}
    />
  );
});

        // --- ArticleReader（✅ 重库按需加载 + 缓存 + 空闲时高亮/公式） ---
        const ArticleReader = ({ item, onBack }) => {
            const [state, setState] = useState({ 
                content: '', 
                frontmatter: null, 
                loading: true, 
                error: null,
                needsCode: false,
                needsMath: false
            });
            const contentRef = useRef(null);

            useEffect(() => {
                let ignore = false;
                const filePath = item?.filePath;

                setState(s => ({ ...s, loading: true, error: null }));

                if (!filePath) {
                    setState({ content: '', frontmatter: null, loading: false, error: 'No file path specified.', needsCode: false, needsMath: false });
                    return;
                }

                (async () => {
                    try {
                        const record = await fetchArticleRecord(filePath);
                        if (ignore) return;

                        // ✅ 如果已解析过 HTML，直接用缓存（秒开）
                        if (record.html) {
                          setState({
                            content: record.html,
                            frontmatter: record.meta,
                            loading: false,
                            error: null,
                            needsCode: !!record.needsCode,
                            needsMath: !!record.needsMath
                          });
                          return;
                        }

                        // ✅ 必需库（文章首次打开才加载）
                        await ensureMarked();
                        await ensureDOMPurify();
                        if (ignore) return;

                        const m = window.marked;
                        const renderer = new m.Renderer();

                        renderer.code = function(entry, langStr) {
                            let codeContent = '';
                            let codeLang = '';

                            if (typeof entry === 'object') {
                                codeContent = entry.text || '';
                                codeLang = entry.lang || 'text';
                            } else {
                                codeContent = entry || '';
                                codeLang = langStr || 'text';
                            }

                            const validLang = (codeLang || 'text').toLowerCase();
                            const buttonData = encodeURIComponent(codeContent);

                            const displayCode = codeContent
                                .replace(/&/g, '&amp;')

                  return true;
                } catch (e) {}

                // fallback
                try {
                  const ta = document.createElement("textarea");
                  ta.value = text;
                  ta.style.position = "fixed";
                  ta.style.opacity = "0";
                  ta.style.left = "-9999px";
                  document.body.appendChild(ta);
                  ta.focus();
                  ta.select();
                  const ok = document.execCommand("copy");
                  document.body.removeChild(ta);
                  return ok;
                } catch (e) {

                    btn.classList.toggle("text-emerald-400", ok);

        // --- Posts（✅ hover/touch 预取） ---
        const Posts = ({ data, onRead }) => (
            <div className="max-w-4xl mx-auto px-6 py-20 fade-in min-h-screen">
                 <div className="text-center mb-20">
                    <span className="font-mono text-xs text-stone-400 uppercase tracking-[0.3em] mb-4 block">Selected Writings</span>
                    <h2 className="text-5xl font-serif font-bold text-stone-900">Journal</h2>
                 </div>

                 <div className="flex flex-col gap-16">
                     {data && data.length > 0 ? data.map((post) => (
                         <article
                           key={post.id}
                           onMouseEnter={() => prefetchArticle(post.filePath)}
                           onTouchStart={() => prefetchArticle(post.filePath)}
                           onClick={() => onRead(post)}
                           className="group cursor-pointer flex flex-col md:flex-row gap-8 items-baseline border-t border-stone-200 pt-8 hover:border-stone-900 transition-colors duration-500"
                         >
                             <div className="w-full md:w-1/4 flex flex-row md:flex-col justify-between md:justify-start gap-2">
                                <span className="font-serif text-sm italic text-stone-500">{post.date}</span>
                                <span className="font-mono text-[10px] font-bold text-blue-900 uppercase tracking-widest mt-1">{post.category}</span>
                             </div>

                             <div className="w-full md:w-3/4">
                                 <h3 className="text-3xl font-serif font-bold text-stone-900 mb-4 leading-tight group-hover:text-blue-900 transition-colors">
                                    {post.title}
                                 </h3>
                                 <p className="text-stone-600 font-light text-lg leading-relaxed mb-6 font-serif">
                                     {post.desc}
                                 </p>
                                 <div className="inline-flex items-center text-xs font-mono font-bold text-stone-400 uppercase tracking-widest group-hover:text-stone-900 transition-colors border-b border-transparent group-hover:border-stone-900 pb-0.5">
                                     Read Essay <span className="ml-2 group-hover:ml-3 transition-all">→</span>
                                 </div>
                             </div>
                         </article>
                     )) : <div className="text-stone-400">No posts loaded.</div>}
                 </div>

                 <div className="mt-20 border-t border-stone-900 pt-2 text-center">
                    <span className="text-2xl font-serif text-stone-300">❦</span>
                 </div>
            </div>
        );

        // --- Tools（✅ hover/touch 预取） ---
        const Tools = ({ data, onRead }) => {
            const generalTools = data.general || data || [];
            const latexTemplates = data.latex || [];

            const ToolCard = ({ item }) => (
                <div
                  onMouseEnter={() => prefetchArticle(item.filePath)}
                  onTouchStart={() => prefetchArticle(item.filePath)}
                  onClick={() => {
                      if (item.filePath) {
                          onRead(item);
                          return;
                      }
                      if (item.link) {
                          window.open(item.link, '_blank', 'noopener,noreferrer');
                      }
                  }}
                  className="group bg-white border border-stone-200 p-8 cursor-pointer relative hover:-translate-y-1 hover:shadow-xl transition-all duration-300 flex flex-col h-full border-t-4 border-t-transparent hover:border-t-blue-900"
                >
                    {item.link && (
                        <a
                          href={item.link}
                          target="_blank"
                          rel="noopener noreferrer"
                          onClick={(e) => e.stopPropagation()}
                          className="absolute top-4 right-4 text-stone-300 hover:text-blue-900 transition-colors p-2"
                          aria-label="Open external link"
                        >
                            <Icon name="external-link" size={16} />
                        </a>
                    )}

                    <div className="mb-6 flex items-center justify-between">
                        <div className="w-12 h-12 bg-stone-50 rounded-lg flex items-center justify-center text-stone-400 group-hover:text-blue-900 group-hover:bg-blue-50 transition-colors">
                            <Icon name={item.icon || "box"} size={24}/>
                        </div>
                        {item.tags && (
                            <div className="flex gap-1">
                                {item.tags.map(t => (
                                    <span key={t} className="text-[10px] font-mono text-stone-400 border border-stone-100 px-1.5 py-0.5 rounded uppercase">{t}</span>
                                ))}
                            </div>
                        )}
                    </div>

                    <h3 className="font-bold text-lg mb-2 text-stone-800 group-hover:text-blue-900 font-sans tracking-tight">
                        {item.title}
                    </h3>
                    <p className="text-sm text-stone-500 mb-8 flex-grow leading-relaxed font-light">
                        {item.desc}
                    </p>

                    <div className="mt-auto pt-4 border-t border-stone-100 flex items-center text-xs font-mono text-stone-500 uppercase tracking-wider group-hover:text-blue-900 transition-colors">
                        <span className="font-semibold">{item.filePath ? "View Code" : "Open Tool"}</span>
                        <span className="ml-2 group-hover:translate-x-1 transition-transform">→</span>
                    </div>
                </div>
            );

            return (
                <div className="max-w-6xl mx-auto px-6 py-16 fade-in min-h-screen">
                    <div className="flex items-center gap-4 mb-16">
                        <h2 className="text-4xl font-serif font-bold text-stone-900">Workbench</h2>
                        <div className="h-px bg-stone-200 flex-grow"></div>
                    </div>

                    <div className="mb-20">
                        <div className="flex items-center gap-2 mb-8">
                            <Icon name="file-code" size={20} className="text-blue-900"/>
                            <h3 className="text-xl font-bold text-stone-800 font-serif">LaTeX Templates</h3>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {latexTemplates.length > 0 ? latexTemplates.map(t => (
                                <ToolCard key={t.id} item={t} />
                            )) : <div className="text-stone-400 italic p-4 border border-dashed border-stone-200 w-full">No templates loaded. Check latex_templates.json</div>}
                        </div>
                    </div>

                    <div>
                        <div className="flex items-center gap-2 mb-8">
                            <Icon name="box" size={20} className="text-stone-400"/>
                            <h3 className="text-xl font-bold text-stone-400 font-serif">General Utilities</h3>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {generalTools.length > 0 ? generalTools.map(t => (
                                <ToolCard key={t.id} item={t} />
                            )) : <div className="text-stone-400">No general tools loaded.</div>}
                        </div>
                    </div>
                </div>
            );
        };

        // --- Community ---
        const Community = () => (
            <div className="max-w-4xl mx-auto px-6 py-24 fade-in min-h-screen flex flex-col items-center text-center">
                <div className="mb-8 text-blue-900"><Icon name="users" size={64} strokeWidth={1} /></div>
                <h2 className="text-5xl font-serif font-bold mb-8 text-stone-900">The Community</h2>

                <div className="max-w-2xl text-lg text-stone-600 mb-12 font-light leading-relaxed">
                    <p className="mb-6">
                        我想建立一个会在 <strong className="text-stone-900">AI 领域深度研究</strong> 的社群。
                    </p>
                    <p className="mb-6">
                        希望大家是 <span className="italic text-blue-900 font-serif">理想主义者</span> 与 <span className="italic text-blue-900 font-serif">长期主义者</span>。
                    </p>
                    <p>
                        无论是在 AI 的技术、法律、人文还是数学领域，我们期待那些有独立想法的灵魂，在这里思想碰撞，<strong className="text-stone-900">共同成长</strong>。
                    </p>
                </div>

                <div className="w-full max-w-lg bg-white p-12 border border-stone-200 shadow-xl rounded-sm text-center transform hover:-translate-y-1 transition-transform duration-500">
                    <h3 className="text-xs font-mono font-bold text-stone-400 mb-4 uppercase tracking-widest">Connect via Email</h3>
                    <a href="mailto:mistatle@163.com" className="text-2xl md:text-3xl font-serif font-bold text-stone-900 hover:text-blue-900 transition-colors border-b-2 border-transparent hover:border-blue-900 pb-1">
                        mistatle@163.com
                    </a>
                </div>
            </div>
        );

        // --- App（✅ 不再用全屏 loading 阻塞首屏；用 DEFAULT_DB 立即可渲染） ---
        const App = () => {
          const [activeTab, setActiveTab] = useState('home');
          const [readingItem, setReadingItem] = useState(null);
          const [db, setDb] = useState(DEFAULT_DB);
          const [loading, setLoading] = useState(true);

          useEffect(() => {
            const reduceMotion = window.matchMedia?.('(prefers-reduced-motion: reduce)')?.matches;
            window.scrollTo({ top: 0, behavior: reduceMotion ? 'auto' : 'smooth' });
          }, [activeTab, readingItem]);

          useEffect(() => {
            const safeFetch = async (url) => {
                try {
                    const res = await fetch(url, { cache: "force-cache" });
                    if (!res.ok) throw new Error(res.statusText);
                    return await res.json();
                } catch (e) {
                    console.error(`Load failed: ${url}`, e);
                    return null;
                }
            };

            Promise.all([
                safeFetch('public/data/library.json'),
                safeFetch('public/data/papers.json'),
                safeFetch('public/data/lab.json'),
                safeFetch('public/data/post.json'),
                safeFetch('public/data/tools.json'),
                safeFetch('public/data/latex_templates.json')
            ]).then(([library, papers, lab, posts, toolsData, latexData]) => {
                setDb(prev => ({
                    library: library || prev.library,
                    papers: papers || prev.papers,
                    lab: lab || prev.lab,
                    posts: posts || prev.posts,
                    tools: {
                        general: toolsData || prev.tools.general,
                        latex: latexData || prev.tools.latex
                    }
                }));
                setLoading(false);
            });
          }, []);

          const renderContent = () => {
            if (readingItem) return <ArticleReader item={readingItem} onBack={() => setReadingItem(null)} />;

            switch(activeTab) {
              case 'home': return <Hero setActiveTab={setActiveTab} />;
              case 'library': return <Library data={db.library} onRead={setReadingItem} />;
              case 'papers': return <Papers data={db.papers} onRead={setReadingItem} />;
              case 'lab': return <Lab data={db.lab} />;
              case 'posts': return <Posts data={db.posts} onRead={setReadingItem} />;
              case 'tools': return <Tools data={db.tools} onRead={setReadingItem} />;
              case 'community': return <Community />;
              case 'about': return <About />;
              default: return <Hero setActiveTab={setActiveTab} />;
            }
          };

          return (
            <div className="min-h-screen flex flex-col selection:bg-blue-900 selection:text-white">
              <Navbar activeTab={activeTab} setActiveTab={(tab) => { setActiveTab(tab); setReadingItem(null); }} />
              <main className="flex-grow">{renderContent()}</main>
              <footer className="bg-stone-50 border-t border-stone-200 py-12 mt-0 text-center text-stone-400 text-xs font-mono">
                © 2025 MIStatlE. Built for the long term.{loading ? " · Syncing…" : ""}
              </footer>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
