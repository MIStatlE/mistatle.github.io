<head>

    <style>
        :root {
            --font-serif: 'Playfair Display', 'Cinzel', serif;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --color-accent: #0f172a;
        }
        body {
            font-family: var(--font-sans);
            background-color: #fafaf9;
            color: #1c1917;
            background-image: radial-gradient(#e7e5e4 1px, transparent 1px);
            background-size: 32px 32px;
        }
        h1, h2, h3, h4, .serif { font-family: var(--font-serif); }
        .mono { font-family: var(--font-mono); }
        
        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        .glass-nav {
            background: rgba(250, 250, 249, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        /* 交互微动画 */
        .hover-lift { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .hover-lift:hover { transform: translateY(-4px); box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #a8a29e; border-radius: 3px; }
        
        /* Markdown 样式 */
        .prose h1 { font-family: var(--font-serif); font-size: 2.5rem; margin-top: 2rem; margin-bottom: 1.5rem; color: #1c1917; font-weight: 700; }
        .prose h2 { font-family: var(--font-serif); font-size: 1.8rem; margin-top: 2.5rem; margin-bottom: 1rem; color: #1c1917; font-weight: 600; border-bottom: 1px solid #e7e5e4; padding-bottom: 0.5rem; }
        .prose h3 { font-family: var(--font-serif); font-size: 1.4rem; margin-top: 2rem; margin-bottom: 0.8rem; color: #1c1917; font-weight: 600; }
        .prose p { margin-bottom: 1.25rem; line-height: 1.75; color: #44403c; }
        .prose blockquote { border-left: 4px solid #1e3a8a; padding-left: 1rem; font-style: italic; background: #f0f9ff; padding: 1rem; border-radius: 0 0.5rem 0.5rem 0; margin: 1.5rem 0; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.25rem; }
        .prose li { margin-bottom: 0.5rem; }
        
        /* 公式滚动优化 */
        .katex-display { 
            overflow-x: auto; 
            overflow-y: hidden; 
            padding: 1rem 0; 
            -webkit-overflow-scrolling: touch;
        }
        .katex-display > .katex {
            white-space: normal;
            max-width: 100%;
        }

        pre[class*="language-"] { border-radius: 8px; margin: 1.5em 0; font-size: 0.85em; padding: 1.5em !important; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        
        /* 移动端菜单动画 */
        .slide-down { animation: slideDown 0.3s ease-out forwards; transform-origin: top; }
        @keyframes slideDown { from { opacity: 0; transform: scaleY(0.95); } to { opacity: 1; transform: scaleY(1); } }
    </style>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 默认回退数据 (Backup Data) ---
        const DEFAULT_DB = {
            library: {
                disciplines: [
                    { id: "dl", title: "Deep Learning", icon: "network", desc: "从反向传播到大模型的数学原理。", count: "2 Courses" },
                    { id: "prob", title: "Probability & Stats", icon: "sigma", desc: "随机过程、贝叶斯推断与信息论。", count: "3 Courses" },

                    { id: "math-base", title: "Math Foundation", icon: "infinity", desc: "线性代数、微积分与泛函分析基础。", count: "4 Courses" }
                ],

                }
            },
            papers: {
                themes: [
                    { id: "gen-ai", title: "Generative AI", count: 12, desc: "Diffusion, GANs, VAEs." },
                    { id: "opt", title: "Optimization", count: 8, desc: "Gradient Descent variants." }
                ],
                lists: {
                    "gen-ai": [
                        { title: "Denoising Diffusion Probabilistic Models", authors: "Ho et al., 2020", tags: ["Foundation", "Generative"], read: true, filePath: "" },
                        { title: "Score-Based Generative Modeling through SDEs", authors: "Song et al., 2021", tags: ["SDE", "Theory"], filePath: "" }
                    ],
                    "opt": []
                }
            },
            lab: [
                { id: "micro-diff", language: "PYTHON", stack: ["PyTorch", "NumPy"], title: "micro-diffusion", desc: "200行代码实现的极简 Diffusion Model，基于 PyTorch 的从零实现。", link: "#", featured: true },
                { id: "bayes-opt", language: "MATLAB", stack: ["GPOps", "Viz"], title: "Bayesian Optimization Viz", desc: "高斯过程可视化交互演示，探索采集函数与后验分布。", link: "#", featured: false }
            ],
            posts: [
                { id: "math-intuition", date: "Nov 10, 2024", category: "PHILOSOPHY", title: "在数学的严谨与直觉之间", desc: "探讨数学证明背后的思维图景与直觉的重要性，以及它们如何在AI研究中发挥作用。", filePath: "data/posts/math_intuition.md" },
                { id: "why-entropy", date: "Oct 24, 2024", category: "INFORMATION THEORY", title: "熵：不仅仅是混乱度", desc: "重新理解热力学熵与信息熵的本质联系，从玻尔兹曼到香农的跨越。", filePath: "data/posts/entropy.md" }
            ],
            tools: [
                { id: "zotero", icon: "book-marked", title: "Zotero Guide", desc: "高效管理参考文献与笔记流。", link: "https://www.zotero.org/", filePath: "" }
            ]
        };

        // --- 工具组件 (修复版：更稳定的 Icon 渲染) ---
        const Icon = ({ name, size = 20, className, ...props }) => {
            const iconRef = useRef(null);
            
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    // 先清空避免重复
                    iconRef.current.innerHTML = `<i data-lucide="${name}"></i>`;
                    window.lucide.createIcons({
                        root: iconRef.current,
                        attrs: { width: size, height: size, class: className || '' }
                    });
                }
            }, [name, size, className]);

            return <span ref={iconRef} style={{ display: 'inline-flex', verticalAlign: 'middle' }} {...props}></span>;
        };

        // --- 统一的 "Action Button" ---
        const ActionButton = ({ text, onClick, href }) => {
            const Content = () => (
                <div className="flex items-center text-xs font-mono text-stone-500 uppercase tracking-wider group-hover:text-blue-900 transition-colors mt-auto pt-4 border-t border-stone-100 group-hover:border-blue-900/20">
                    <span className="font-semibold">{text}</span>
                    <span className="ml-2 group-hover:translate-x-1 transition-transform duration-300">→</span>
                </div>
            );

            if (href) {
                return <a href={href} target="_blank" onClick={(e) => e.stopPropagation()} className="no-underline"><Content /></a>;
            }
            return <div onClick={onClick}><Content /></div>;
        };

        // --- Logo 组件 ---
        const Logo = () => (
          <div className="flex items-center gap-3 select-none group cursor-pointer">
            <div className="relative w-10 h-10 flex items-center justify-center bg-white border border-stone-200 shadow-sm rounded-sm group-hover:shadow-md transition-all duration-300 overflow-hidden">
                <svg width="40" height="40" viewBox="0 0 40 40" className="opacity-90">
                    <line x1="10" y1="0" x2="10" y2="40" stroke="#f5f5f4" strokeWidth="1" />
                    <line x1="30" y1="0" x2="30" y2="40" stroke="#f5f5f4" strokeWidth="1" />
                    <line x1="0" y1="20" x2="40" y2="20" stroke="#f5f5f4" strokeWidth="1" />
                    <path d="M8 32 C 15 32, 15 8, 32 8" stroke="#1e3a8a" strokeWidth="2" fill="none" strokeLinecap="round" className="group-hover:stroke-blue-600 transition-colors duration-500" />
                    <circle cx="8" cy="32" r="2.5" fill="#1c1917" className="group-hover:fill-blue-900 transition-colors" />
                    <circle cx="32" cy="8" r="2.5" fill="#1c1917" className="group-hover:fill-blue-900 transition-colors" />
                </svg>
            </div>
            <div className="flex flex-col justify-center">
                <div className="font-serif text-lg font-bold tracking-tight leading-none" style={{
                    background: 'linear-gradient(to right, #1e3a8a, #2563eb)',
                    WebkitBackgroundClip: 'text',
                    WebkitTextFillColor: 'transparent'
                }}>
                    MIStatlE
                </div>
            </div>
          </div>
        );

        // --- 社交链接组件 ---
        const SocialLink = ({ icon, label, href, colorClass }) => (
            <a href={href} target="_blank" className={`group flex flex-col items-center gap-2 transition-transform hover:-translate-y-1`}>
                <div className={`w-10 h-10 rounded-full bg-white border border-stone-200 flex items-center justify-center shadow-sm group-hover:shadow-md transition-all ${colorClass}`}>
                    <Icon name={icon} size={18} />
                </div>
                <span className="text-[10px] font-mono text-stone-400 uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-opacity absolute -bottom-6 whitespace-nowrap">{label}</span>
            </a>
        );

        // --- 导航栏 (Navbar) - 修复移动端交互 ---
        const Navbar = ({ activeTab, setActiveTab }) => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const handleTabClick = (tab) => {
                setActiveTab(tab);
                setIsMenuOpen(false); // 点击后关闭菜单
            };

            return (
                <nav className="sticky top-0 z-50 glass-nav transition-all duration-300">
                    <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                        <div onClick={() => handleTabClick('home')}><Logo /></div>
                        
                        {/* 桌面端导航 */}
                        <div className="hidden lg:flex items-center gap-1 bg-stone-100/50 p-1 rounded-full border border-stone-200/50">
                            {['library', 'papers', 'lab', 'posts', 'tools', 'community'].map((item) => (
                                <button key={item} onClick={() => setActiveTab(item)} 
                                    className={`px-5 py-2 rounded-full text-sm font-medium transition-all duration-300 ${activeTab === item ? 'bg-stone-900 text-white shadow-md' : 'text-stone-500 hover:text-stone-900 hover:bg-stone-200/50'}`}>
                                    {item.charAt(0).toUpperCase() + item.slice(1)}
                                </button>
                            ))}
                        </div>
                        
                        <div className="hidden lg:flex items-center gap-4">
                            <button onClick={() => setActiveTab('community')} className="font-serif text-sm font-bold text-stone-900 hover:text-blue-900 transition-colors">ABOUT</button>
                        </div>

                        {/* 移动端汉堡按钮 */}
                        <div className="lg:hidden cursor-pointer p-2" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                            <Icon name={isMenuOpen ? "x" : "menu"} className="text-stone-800" />
                        </div>
                    </div>

                    {/* 移动端下拉菜单 */}
                    {isMenuOpen && (
                        <div className="lg:hidden absolute top-20 left-0 w-full bg-[#fafaf9] border-b border-stone-200 shadow-xl p-4 flex flex-col gap-2 slide-down">
                            {['library', 'papers', 'lab', 'posts', 'tools', 'community'].map((item) => (
                                <button key={item} onClick={() => handleTabClick(item)} 
                                    className={`px-4 py-3 text-left rounded-lg text-sm font-medium transition-colors ${activeTab === item ? 'bg-stone-200 text-stone-900' : 'text-stone-500 hover:bg-stone-100'}`}>
                                    {item.toUpperCase()}
                                </button>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        // --- ArticleReader ---
        const ArticleReader = ({ item, onBack }) => {
            const [state, setState] = useState({ 
                content: '', 
                frontmatter: null, 
                loading: true, 
                error: null 
            });
            const contentRef = useRef(null);

            // 1. 解析 Frontmatter
            const parseMetadata = (text) => {
                const pattern = /^---\n([\s\S]*?)\n---\n([\s\S]*)$/;
                const match = text.match(pattern);
                if (!match) return { meta: null, body: text };

                const yamlBlock = match[1];
                const body = match[2];
                const meta = {};

                yamlBlock.split('\n').forEach(line => {
                    const parts = line.split(':');
                    if (parts.length >= 2) {
                        const key = parts[0].trim();
                        let value = parts.slice(1).join(':').trim().replace(/^['"](.*)['"]$/, '$1');
                        if (value.startsWith('[') && value.endsWith(']')) {
                            value = value.slice(1, -1).split(',').map(v => v.trim().replace(/^['"](.*)['"]$/, '$1'));
                        }
                        meta[key] = value;
                    }
                });
                return { meta, body };
            };

            useEffect(() => {
                let ignore = false;
                setState(s => ({ ...s, loading: true, error: null }));

                if (!item.filePath) {
                    setState({ content: '', frontmatter: null, loading: false, error: 'No file path specified.' });
                    return;
                }

                fetch(item.filePath)
                    .then(res => {
                        if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
                        return res.text();
                    })
                    .then(text => {
                        if (ignore) return;

                        const { meta, body } = parseMetadata(text);
                        const renderer = new marked.Renderer();
                        
                        // 兼容新旧版本的代码高亮参数
                        renderer.code = function(entry, langStr) {
                            let codeContent = '';
                            let codeLang = '';

                            if (typeof entry === 'object') {
                                codeContent = entry.text || '';
                                codeLang = entry.lang || 'text';
                            } else {
                                codeContent = entry || '';
                                codeLang = langStr || 'text';
                            }

                            const validLang = (codeLang || 'text').toLowerCase();
                            
                            const buttonData = encodeURIComponent(codeContent);
                            const displayCode = codeContent
                                .replace(/&/g, '&amp;')
                                .replace(/</g, '&lt;')
                                .replace(/>/g, '&gt;')
                                .replace(/"/g, '&quot;')
                                .replace(/'/g, '&#039;');
                            
                            return `
                                <div class="relative group my-8 rounded-lg bg-[#2d2d2d] overflow-hidden shadow-xl border border-stone-700">
                                    <div class="flex justify-between items-center px-4 py-2 bg-[#383838] border-b border-stone-600 select-none">
                                        <span class="text-xs font-mono text-stone-400 uppercase">${validLang}</span>
                                        <button class="copy-btn text-xs font-mono text-stone-400 hover:text-white transition-colors cursor-pointer" data-code="${buttonData}">
                                            Copy
                                        </button>
                                    </div>
                                    <pre class="!m-0 !p-4 overflow-x-auto !bg-[#2d2d2d]"><code class="language-${validLang} !text-gray-200 !font-mono !text-sm">${displayCode}</code></pre>
                                </div>
                            `;
                        };

                        const html = marked.parse(body, { renderer });
                        setState({ content: html, frontmatter: meta, loading: false, error: null });
                    })
                    .catch(err => {
                        if (!ignore) setState({ content: '', frontmatter: null, loading: false, error: err.message });
                    });

                return () => { ignore = true; };
            }, [item]);

            // --- 副作用处理 ---
            useEffect(() => {
                if (!state.loading && state.content && contentRef.current) {
                    // 1. 渲染公式
                    if (window.renderMathInElement) {
                        window.renderMathInElement(contentRef.current, {
                            delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}],
                            throwOnError: false
                        });
                    }
                    // 2. 高亮代码
                    if (window.Prism) {
                        window.Prism.highlightAllUnder(contentRef.current);
                    }

                    // 3. 绑定复制按钮
                    const buttons = contentRef.current.querySelectorAll('.copy-btn');
                    buttons.forEach(btn => {
                        btn.onclick = () => {
                            try {
                                const code = decodeURIComponent(btn.getAttribute('data-code'));
                                navigator.clipboard.writeText(code).then(() => {
                                    const originalText = btn.innerText;
                                    btn.innerText = 'Copied!';
                                    btn.classList.add('text-emerald-400');
                                    setTimeout(() => {
                                        btn.innerText = originalText;
                                        btn.classList.remove('text-emerald-400');
                                    }, 2000);
                                });
                            } catch (e) { console.error('Copy failed', e); }
                        };
                    });
                }
            }, [state.content, state.loading]);

            return (
                <div className="max-w-5xl mx-auto px-6 py-12 min-h-screen">
                    <button onClick={onBack} className="group flex items-center text-sm text-stone-400 hover:text-blue-900 mb-10 font-mono uppercase tracking-wider transition-colors">
                        <span className="mr-2 inline-block transition-transform group-hover:-translate-x-1">←</span> Back to List
                    </button>
                    
                    {state.loading && (
                        <div className="flex flex-col items-center py-20 space-y-4">
                            <div className="w-8 h-8 border-2 border-blue-900 border-t-transparent rounded-full animate-spin"></div>
                            <p className="text-stone-400 font-mono text-xs animate-pulse">Loading...</p>
                        </div>
                    )}

                    {state.error && (
                        <div className="p-6 border border-red-200 bg-red-50 rounded-lg text-red-800">
                            <h3 className="font-bold mb-2">Error</h3>
                            <p className="font-mono text-sm">{state.error}</p>
                        </div>
                    )}
                    
                    {!state.loading && !state.error && (
                        <article className="fade-in">
                            {/* Header */}
                            <header className="mb-12 pb-8 border-b border-stone-200">
                                <div className="flex flex-wrap gap-3 mb-4 text-xs font-mono uppercase tracking-widest text-stone-500">
                                    {state.frontmatter?.categories && (
                                        <span className="text-blue-900 font-bold">{Array.isArray(state.frontmatter.categories) ? state.frontmatter.categories[0] : state.frontmatter.categories}</span>
                                    )}
                                    {state.frontmatter?.date && <span>• {state.frontmatter.date}</span>}
                                </div>
                                
                                <h1 className="text-4xl md:text-5xl font-serif font-bold text-stone-900 mb-6 leading-tight">
                                    {state.frontmatter?.title || item.title}
                                </h1>
                                
                                {state.frontmatter?.description && (
                                    <p className="text-xl text-stone-600 font-serif italic font-light leading-relaxed">
                                        {state.frontmatter.description}
                                    </p>
                                )}

                                {state.frontmatter?.tags && (
                                    <div className="flex flex-wrap gap-2 mt-6">
                                        {(Array.isArray(state.frontmatter.tags) ? state.frontmatter.tags : [state.frontmatter.tags]).map((tag, i) => (
                                            <span key={i} className="px-2 py-1 bg-stone-100 text-stone-500 text-[10px] font-mono uppercase rounded border border-stone-200">
                                                #{tag}
                                            </span>
                                        ))}
                                    </div>
                                )}
                            </header>

                            {/* Body */}
                            <div 
                                ref={contentRef}
                                className="prose prose-stone prose-lg prose-headings:font-serif max-w-none prose-img:rounded-lg prose-a:text-blue-900" 
                                dangerouslySetInnerHTML={{ __html: state.content }}
                            ></div>
                        </article>
                    )}
                </div>
            );
        };

        // --- Hero ---
        const Hero = ({ setActiveTab }) => (
          <div className="max-w-6xl mx-auto px-6 py-24 md:py-32 fade-in flex flex-col justify-center min-h-[75vh] relative">
            <div className="absolute right-0 top-20 opacity-5 pointer-events-none select-none font-serif text-9xl text-blue-900 hidden md:block">∫</div>
            <div className="absolute left-10 bottom-20 opacity-5 pointer-events-none select-none font-serif text-9xl text-stone-900 hidden md:block">∑</div>
            
            <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-white border border-stone-200 shadow-sm text-stone-500 text-xs font-mono mb-8 w-fit self-start">
              <span className="w-2 h-2 rounded-full bg-blue-600 animate-pulse"></span>
              <span className="tracking-wider">LONG-TERM RESEARCH</span>
            </div>
            
            <h1 className="text-5xl md:text-8xl font-bold text-stone-900 leading-[1.1] mb-8 font-serif tracking-tight">Bridging <br/><span className="text-stone-300">Abstract</span> & <span className="italic text-blue-900">Reality</span>.</h1>
            <p className="text-xl md:text-2xl text-stone-500 leading-relaxed max-w-2xl mb-16 font-serif italic"> “推导，直到直觉显现。”</p>
            
            <div className="flex flex-wrap gap-6 mb-16">
              <button onClick={() => setActiveTab('library')} className="group px-8 py-4 bg-stone-900 text-white text-sm font-bold tracking-widest hover:bg-blue-900 transition-all flex items-center gap-3 rounded-sm">EXPLORE LIBRARY <span className="group-hover:translate-x-1 transition-transform inline-block">→</span></button>
              <button onClick={() => setActiveTab('community')} className="px-8 py-4 border border-stone-300 text-stone-600 text-sm font-bold tracking-widest hover:border-stone-900 hover:text-stone-900 transition-all bg-white/50 backdrop-blur-sm rounded-sm">JOIN COMMUNITY</button>
            </div>

            <div className="flex items-center gap-4 border-t border-stone-200 pt-8">
                <span className="text-xs font-mono text-stone-400 mr-4 hidden md:block">FOLLOW US:</span>
                <div className="flex gap-4">

                        mistatle@163.com

        // --- 主程序逻辑 (App) ---
        const App = () => {
          const [activeTab, setActiveTab] = useState('home');
          const [readingItem, setReadingItem] = useState(null); 
          const [db, setDb] = useState(DEFAULT_DB);
          const [loading, setLoading] = useState(true);
          
          // 修复：页面切换自动回到顶部
          useEffect(() => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
          }, [activeTab, readingItem]);

          useEffect(() => {
            const safeFetch = async (url) => {
                try {
                    const res = await fetch(url);
                    if (!res.ok) throw new Error(res.statusText);
                    return await res.json();
                } catch (e) {
                    console.log(`Failed to load ${url}, using default.`);
                    return null;
                }
            };

            Promise.all([
                safeFetch('public/data/library.json'),
                safeFetch('public/data/papers.json'),
                safeFetch('public/data/lab.json'),
                safeFetch('public/data/post.json'),
                safeFetch('public/data/tools.json'),
                safeFetch('public/data/latex_template.json') 
  ]).then(([library, papers, lab, posts, tools, latexTemplates]) => {
      setDb(prev => ({
          library: library || prev.library,
          papers: papers || prev.papers,
          lab: lab || prev.lab,
          posts: posts || prev.posts,

          tools: {
              general: tools || prev.tools,
              latex: latexTemplates || [] 
          }
      }));
                setLoading(false);
            });

            if (loading) return <div className="min-h-screen flex items-center justify-center text-stone-400 font-mono animate-pulse">INITIALIZING SYSTEM...</div>;

              case 'home': return <Hero setActiveTab={setActiveTab} />;
              case 'library': return <Library data={db.library} onRead={setReadingItem} />;
              case 'papers': return <Papers data={db.papers} onRead={setReadingItem} />;

              case 'posts': return <Posts data={db.posts} onRead={setReadingItem} />;

              case 'community': return <Community />;

          return (
            <div className="min-h-screen flex flex-col selection:bg-blue-900 selection:text-white">

              <main className="flex-grow">{renderContent()}</main>

        };
