project:
  type: book
  # [关键配置] 编译后直接输出到 React 项目的静态资源目录
  output-dir: public/courses/diffusion

book:
  title: "Diffusion Models: Theory to Practice"
  subtitle: "From Stochastic Calculus to Generative AI"
  author: "MIStatlE"
  date: "2025-01-24"
  # 侧边栏章节结构
  chapters:
    - index.qmd
    - chapter1.qmd

format:
  html:
    theme: cosmo       # 这是一个非常干净、现代的主题
    toc: true          # 开启右侧目录
    number-sections: true
    code-fold: show    # 代码块默认显示，但可折叠
    highlight-style: github
    # 注入一些微调 CSS，让它和你的 React 主站风格更像
    include-in-header:
      text: |
        <style>
          body { font-family: "Inter", sans-serif; }
          h1, h2, h3 { font-family: "Playfair Display", serif; }
        </style>

execute:
  freeze: auto  # 缓存计算结果，避免每次微调文字都重新跑 Python 代码
